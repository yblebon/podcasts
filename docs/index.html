<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .podcast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .podcast-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .podcast-card:hover {
            transform: scale(1.02);
        }
        .podcast-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .podcast-content {
            padding: 15px;
        }
        .podcast-content h3 {
            margin: 0 0 10px;
            color: #333;
            font-size: 1.2em;
        }
        .tags {
            margin-bottom: 10px;
        }
        .tags span {
            background: #e0e0e0;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8em;
            margin-right: 5px;
            display: inline-block;
        }
        .description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .audio-controls button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .audio-controls button:hover {
            background: #0056b3;
        }
        .audio-controls input[type="range"] {
            width: 60px;
        }
        .time-display {
            font-size: 0.9em;
            color: #333;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Podcast Gallery</h1>
    <div class="podcast-grid" id="podcast-grid"></div>

    <script>
        // Function to format time in MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Fetch podcast data from GitHub
        fetch('https://raw.githubusercontent.com/yblebon/datasources/main/podcasts.json') // Replace with your actual GitHub raw JSON URL
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch podcast data');
                return response.json();
            })
            .then(data => {
                const podcastGrid = document.getElementById('podcast-grid');

                // Create podcast cards dynamically
                data.forEach(podcast => {
                    const card = document.createElement('div');
                    card.className = 'podcast-card';
                    card.innerHTML = `
                        <img src="${podcast.cover}" alt="Podcast Cover">
                        <div class="podcast-content">
                            <h3>${podcast.title}</h3>
                            <div class="tags">
                                ${podcast.tags.map(tag => `<span>${tag}</span>`).join('')}
                            </div>
                            <p class="description">${podcast.description}</p>
                            <div class="audio-controls">
                                <button class="play-pause">Play</button>
                                <input type="range" class="volume" min="0" max="1" step="0.1" value="1">
                                <span class="time-display">0:00 / 0:00</span>
                                <audio src="${podcast.audio}"></audio>
                            </div>
                        </div>
                    `;
                    podcastGrid.appendChild(card);

                    // Audio control logic
                    const audio = card.querySelector('audio');
                    const playPauseBtn = card.querySelector('.play-pause');
                    const volumeSlider = card.querySelector('.volume');
                    const timeDisplay = card.querySelector('.time-display');

                    // Update duration when metadata is loaded
                    audio.addEventListener('loadedmetadata', () => {
                        timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
                    });

                    // Update current time during playback
                    audio.addEventListener('timeupdate', () => {
                        timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
                    });

                    // Play/Pause toggle
                    playPauseBtn.addEventListener('click', () => {
                        if (audio.paused) {
                            audio.play();
                            playPauseBtn.textContent = 'Pause';
                        } else {
                            audio.pause();
                            playPauseBtn.textContent = 'Play';
                        }
                    });

                    // Volume control
                    volumeSlider.addEventListener('input', () => {
                        audio.volume = volumeSlider.value;
                    });

                    // Reset button text when audio ends
                    audio.addEventListener('ended', () => {
                        playPauseBtn.textContent = 'Play';
                        timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
                    });
                });
            })
            .catch(error => {
                console.error('Error loading podcasts:', error);
                document.getElementById('podcast-grid').innerHTML = '<p>Error loading podcasts. Please try again later.</p>';
            });
    </script>
</body>
</html>
